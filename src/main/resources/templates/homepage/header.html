<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="header(title,keywords)">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"/>
    <meta name="renderer" content="webkit"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta http-equiv="Cache-Control" content="no-transform"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <meta name="keywords" th:content="${keywords ?: commons.site_option('site_keywords')}"/>
    <link rel="shortcut icon" th:href="@{/user/img/logo.png}"/>
    <title>Title</title>
    <script type="application/x-javascript"> addEventListener("load", function () {
        setTimeout(hideURLbar, 0);
    }, false);

    function hideURLbar() {
        window.scrollTo(0, 1);
    } </script>

    <!-- //for-mobile-apps -->
    <link th:href="@{/admin/css/bootstrap.css}" rel="stylesheet" type="text/css" media="all"/>
    <link th:href="@{/admin/css/mystyle.css}" rel="stylesheet" type="text/css" media="all"/>
    <link th:href="@{/admin/css/component.css}" rel="stylesheet" type="text/css"/>

    <!-- font-->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic'
          rel='stylesheet' type='text/css'/>
    <link href='https://fonts.googleapis.com/css?family=Bad+Script' rel='stylesheet' type='text/css'/>

    <script th:src="@{/admin/js/jquery-1.11.1.min.js}"></script>
    <script th:src="@{/admin/js/jquery.flexisel.js}"></script>
    <script th:src="@{/admin/js/move-top.js}"></script>
    <script th:src="@{/admin/js/easing.js}"></script>
    <script th:src="@{/admin/js/classie.js}"></script>

    <script type="text/javascript">
        jQuery(document).ready(function ($) {
            $(".scroll").click(function (event) {
                event.preventDefault();
                $('html,body').animate({scrollTop: $(this.hash).offset().top}, 1000);
            });
        });
    </script>
    <!-- start-smoth-scrolling -->
</head>
<body>

</body>
</html>
